{% extends 'frame.html' %}
{% block title %}stats{% endblock %}
{% block content %}
<script src="/static/js/pagination.js" type="text/javascript"></script>
<script src="/static/js/protovis.js" type="text/javascript"></script>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />

</head>
<h2> FuelScore </h2>
<script type="text/javascript+protovis">
var data = {{ fuelscore }},
    w = 800,
    h = 400,
    x = pv.Scale.ordinal(pv.range(data.length)).splitBanded(0, w, 2/5);
var maxdata = 0;
    for (var point in data)
    {
      if (data[point] > maxdata)
        maxdata=data[point];
    }
    y = pv.Scale.linear(0, maxdata*1.1).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(35)
    .right(5)
    .top(5);

var bar = vis.add(pv.Bar)
    .data(data)
    .left(function() x(this.index))
    .width(x.range().band)
    .bottom(0)
    .height(y);

bar.anchor("top").add(pv.Label)
    .textStyle("white")
    .text(function(d) d.toFixed(0));

bar.anchor("bottom").add(pv.Label)
    .textMargin(5)
    .textBaseline("top")
    .text(function() "ABCDEFGHIJK".charAt(this.index));

vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(function(d) Math.round(y(d)) - .5)
    .strokeStyle(function(d) d ? "rgba(255,255,255,.3)" : "#000")
  .add(pv.Rule)
    .left(0)
    .width(5)
    .strokeStyle("#000")
  .anchor("left").add(pv.Label)
    .text(function(d) d.toFixed(0));

vis.render();


</script>


{% endblock %}}
